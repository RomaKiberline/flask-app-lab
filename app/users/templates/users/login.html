{% extends "base.html" %}

{% block title %}Вхід - Flask App{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Вхід в систему</h2>
    
    <form method="POST" action="{{ url_for('users.login') }}">
        <div class="form-group">
            <label for="username">Ім'я користувача:</label>
            <input type="text" id="username" name="username" required autofocus>
        </div>
        
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn-submit">Увійти</button>
    </form>
    
    <div style="margin-top: 1.5rem; text-align: center; color: #666;">
        <p><strong>Тестові облікові записи:</strong></p>
        <p style="font-size: 0.9rem;">admin / admin123</p>
        <p style="font-size: 0.9rem;">user / password</p>
        <p style="font-size: 0.9rem;">roman / flask2024</p>
    </div>
</div>
{% endblock %}
